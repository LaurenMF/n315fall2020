<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recipe</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
       
    <div id="nav">
        <nav></nav>
    </div>
    
    <div id="create">
        <div>
            <h2>Hey Michael, create your recipe!</h2>
            <input type="text" id="image" placeholder="Add Recipe Image">
            <button class="attach"><!--<input type="image" id="image">-->Attach File</button>
            <input type="text" placeholder="Recipe Name">
            <input type="text" placeholder="Recipe Description">
            <input type="text" placeholder="Recipe Total Time">
            <input type="text" placeholder="Recipe Serving Size">
        </div>
        <div>
            <h2>Enter Ingredients: </h2>
            <input type="text" placeholder="Ingredient #1">
            <input type="text" placeholder="Ingredient #2">
            <input type="text" placeholder="Ingredient #3">
        </div>
        <div>
            <h2>Enter Instructions: </h2>
            <input type="text" placeholder="Instruction #1">
            <input type="text" placeholder="Instruction #2">
            <input type="text" placeholder="Instruction #3">
        </div>

        <button class="submitrec"><link rel="stylesheet" href="recipes.html"> Create Recipe</button>
    </div>

    <div id="footer">
        <footer></footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app/app.js"></script>

</body>
</html>
